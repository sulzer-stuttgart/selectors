<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <meta name="description" content="Simple login page with input">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="MyStyleSheet.css">
    </head>
    <body>
        <script src="MyJavascript.js" async defer></script>

    <div class="divControls">
        <h3 id="Title">Willkommen auf unsere Seite!</h3>
        <label for="email">E-Mail:</label>
        <input class="inputControl" id="email" type="email" placeholder="Email"><br>
        <label for="password">Passwort:</label>
        <input class="inputControl" id="password" type="password" placeholder="Passwort"><br>
        <input class="button" data-test-id="login_button" type="button" value="Anmelden" onclick="loginFunction()">
    </div><br>
    </body>
</html>
